<button class="btn btn-default" ng-show="displayAddPostButton && !displayPostEditForm" ng-init="displayAddPostButton=true" ng-click="displayAddPostButton=false">
    Add post
</button>

<!-- Form -->
<form name="postForm" class="form-horizontal" role="form">
    <label ng-show="!displayAddPostButton && !displayPostEditForm">New post</label>
    <label ng-show="!displayAddPostButton && displayPostEditForm">Your post</label>
    <div class="form-group" ng-show="!displayAddPostButton">
        <input ng-model="post.title" class="form-control" placeholder="Title">
    </div>
    <div class="form-group" ng-show="!displayAddPostButton">
        <textarea ng-model="post.text" class="form-control" rows="3" placeholder="Your thoughts"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default" ng-show="!displayAddPostButton && !displayPostEditForm" ng-click="addPost(); displayAddPostButton=true; displayPostEditForm=false">
            Post
        </button>
        <button type="submit" class="btn btn-default" ng-show="!displayAddPostButton && displayPostEditForm" ng-click="updatePost(); displayAddPostButton=true; displayPostEditForm=false">
            Update
        </button>
        <button type="button" class="btn btn-default" ng-show="!displayAddPostButton" ng-click="clearPostForm(); displayAddPostButton=true; displayPostEditForm=false">
            Cancel
        </button>
    </div>
</form>

<div ng-show="displayAddPostButton">
    <ul class="blog-posts-list">
        <li ng-repeat="post in posts" ng-init="postToDeleteIndex=-1">
            <div class="blog-post">
                <h2 class="blog-post-title"><a href="#/posts/{{post.id}}">{{post.title}}</a></h2>
                <p class="blog-post-meta">{{post.timestamp | date}} {{post.author}}</p>
                <p>{{post.text}}</p>
                <a class="pull-right" href="" title="To delete post">
                    <img class="menu-btn" src="../img/delete-button.png" alt="delete button" data-toggle="modal" href="#confirmDeletingModal" ng-click="setPostIndexToDelete($index)">
                </a>
                <a class="pull-right" href="" title="To edit post">
                    <img class="menu-btn" src="../img/edit-button.png" alt="edit button" ng-click="showPostFormWithPostData($index)">
                </a>
            </div>
        </li>
    </ul>

    <!-- Modal -->
    <div class="modal fade" id="confirmDeletingModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeletingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3>Confirm action</h3>
                </div>
                <div class="modal-body">
                    Are you about to delete a post?
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="deletePost()">
                        Yes
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        No
                    </button>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <ul class="pager">
            <li><a href="" ng-show="pageNumber>0" ng-click="getNextOrPrevPosts('prev')">Previous</a></li>
            <li><a href="" class="pull-right" ng-show="isNextPostsExist" ng-click="getNextOrPrevPosts('next')">Next</a></li>
        </ul>
    </nav>
</div>

<div>
	<div>
		<h3>{{post.title}}</h3>
		<h5>by {{post.author}} on {{post.timestamp | date}}</h5>
		<span>{{post.text}}</span>
	</div>
</div>

<h3>Your comments</h3>
<ul>
	<li ng-repeat="comment in comments">
		<a>
			<img class="avatar" src="../img/noavatar.png" alt="no avatar">
		</a>
		<div>
			<h4>{{comment.title}}</h4>
			{{comment.text}}
		</div>
	</li>
</ul>
<!-- / Readers' comments -->

<form class="form-horizontal comment" role="form" ng-controller="CommentController">
	<div class="form-group">
		<input ng-model="summary" class="form-control" placeholder="Summary">
	</div>
	<div class="form-group">
		<textarea ng-model="text" class="form-control" rows="3" placeholder="Your comment"></textarea>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-default" ng-click="addComment()">Post comment</button>
	</div>
</form>

<div>
    <div>
        <h3 class="post-title">{{post.title}}</h3>
        <h5 class="post-created-info">by {{post.author}} on {{post.timestamp | date}}</h5>
        <div class="post-text">{{post.text}}</div>
    </div>
</div>

<h2 class="comments-list-header" ng-show="comments.length>0">Comments <span class="badge comment-badge">{{comments.length}}</span></h2>

<div class="alert alert-warning" role="alert" ng-show="isWarning">{{warningMessage}}</div>

<ul>
    <li class="comments-list" ng-repeat="comment in comments">
        <div class="row" ng-show="!displaycommentEditForm">
            <div class="col-md-3">
                <a>
                    <img class="avatar" src="../img/noavatar.png" alt="no avatar">
                </a>
                <div class="comment-created-info">
                    <p>{{comment.author}}</p> 
                    <p>{{comment.timestamp | date}}</p>
                </div>
            </div>

            <a class="pull-right" href="" title="To delete comment">
                <img class="menu-btn" src="../img/delete-button.png" alt="delete button" ng-click="deleteComment($index)">
            </a>
            <a class="pull-right" href="#commentForm" title="To edit comment" du-smooth-scroll>
                <img class="menu-btn" src="../img/edit-button.png" alt="edit button" ng-click="showCommentFormWithCommentData($index)">
            </a>

            <div class="col-md-8">
                <h4 class="comment-summary">{{comment.summary}}</h4>
                <div class="comment-text">{{comment.text}}</div>
            </div>

        </div>
    </li>
</ul>

<button id="addCommentBtn" class="btn btn-default" ng-init="displayAddCommentButton=true" ng-show="displayAddCommentButton" ng-click="displayAddCommentButton=false; isWarning=false">
    Add comment
</button>

<!-- Form -->
<form name="commentForm" class="form-horizontal comment" role="form">
    <label ng-show="!displayAddCommentButton && !displayCommentEditForm">New comment</label>
    <label ng-show="displayCommentEditForm">Your comment</label>
    <div class="form-group" ng-show="!displayAddCommentButton">
        <input ng-model="comment.summary" class="form-control" placeholder="Summary">
    </div>
    <div class="form-group" ng-show="!displayAddCommentButton">
        <textarea ng-model="comment.text" class="form-control" rows="3" placeholder="Your comment"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default" ng-show="!displayAddCommentButton && !displayCommentEditForm" ng-click="addComment(); displayAddCommentButton=true">
            Post
        </button>
        <button type="submit" class="btn btn-default" ng-show="!displayAddCommentButton && displayCommentEditForm" ng-click="updateComment(); displayAddCommentButton=true; displayCommentEditForm=false; scrollToEditedComment()">
            Update
        </button>
        <button class="btn btn-default" ng-show="!displayAddCommentButton || displayCommentEditForm" ng-click="clearCommentForm(); displayAddCommentButton=true; displayCommentEditForm=false">
            Cancel
        </button>
    </div>
</form>
